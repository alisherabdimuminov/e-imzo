<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <title>e-Signature</title>
</head>
<body>
    <style>
        body {
            height: 100vh;
        }
        .container {
            height: 100%;
        }
    </style>
    <div class="container d-flex align-items-center justify-content-center">
        <div class="card m-3 p-3" style="width: 30rem;">
            <p class="text-center">Welcome {{ user.first_name }} {{ user.last_name }}</p>
            <p>Ism: <span class="badge text-bg-primary">{{ user.first_name }}</span></p>
            <p>Familiya: <span class="badge text-bg-primary">{{ user.last_name }}</span></p>
            <p>JShShR: <span class="badge text-bg-primary">{{ user.jshshr }}</span></p>
            <p>Telefon raqam: <span class="badge text-bg-primary">{{ user.phone }}</span></p>
            <p>Fayl nomi: <span class="badge text-bg-primary">{{ key.filename }}</span></p>
            <p>Key: <code>{{ key.token }}</code></p>
            <form action="{% url 'logout' %}" method="post">
                {% csrf_token %}
                <button class="btn btn-danger" type="submit">Chiqish</button>
            </form>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js" integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy" crossorigin="anonymous"></script>
</body>
</html>
