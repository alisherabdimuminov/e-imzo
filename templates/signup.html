<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <title>SignUp</title>
</head>
<body>
    <style>
        body {
            height: 100vh;
        }
        .container {
            height: 100%;
        }
    </style>
    <div class="container d-flex align-items-center justify-content-center">
        <div class="card m-3 p-3" style="width: 30rem;">
            {% if error %}
            <div class="alert alert-danger alert-dismissible fade show" role="alert">
                <span>{{ error }}</span>
                <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
            </div>
            {% endif %}
            <form method="post">
                {% csrf_token %}
                <p class="text-center text-bold">Ro'yxatdan o'tish</p>
                <label class="form-label" for="username">Foydalanuvchi nomi</label>
                <input required class="form-control w-3" type="text" id="username" name="username"> <br>
                <label class="form-label" for="first_name">Ism</label>
                <input required class="form-control w-3" type="text" id="first_name" name="first_name"> <br>
                <label class="form-label" for="last_name">Familiya</label>
                <input required class="form-control w-3" type="text" id="last_name" name="last_name"> <br>
                <label class="form-label" for="jshshr">JShShR</label>
                <input required class="form-control w-3" type="text" id="jshshr" name="jshshr"> <br>
                <label class="form-label" for="phone">Telefon raqam</label>
                <input required class="form-control w-3" type="number" name="phone" id="phone"> <br>
                <div class="d-grid">
                    <button class="btn btn-primary w-full" type="submit">Ro'yxatdan o'tish</button> <br>
                </div>
                <p>Ro'yxatdan o'tganmisz? <a href="{% url 'login' %}">Kirish</a></p>
            </form>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js" integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy" crossorigin="anonymous"></script>
</body>
</html>
